<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="inner-container">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <img class="bg-mobile" src="./images/hero-mobile.jpg" alt="background mobile"/>
        <h1>
          <span>We're</span>
          <br>
          Coming <br> Soon
        </h1>
        <p> Hello fellow shoppers! We're Currently building our new fashion store. Add your email below to stay up-ti-date with announcements and our launch deals </p>

        <form id="form">
          <input id="email" type="email" placeholder="e-mail address" />
          <img class="error-icon" src="./images/icon-error.svg" alt="error"/>
          <button>
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
          <small>Please provide a valid e-mail Id</small>
        </form>
      </div>
    </div>
    <div class="right bg-image"></div>
  </div>
</body>
<script src="script.js"></script>
</html>
